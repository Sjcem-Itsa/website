        <section class="contact">
            <div class="container">
                <h2 class="text-center">Contact Us</h2>
    
                <div class="contact-form">
                    <form action="#">
                        <label for="fname">First Name
                            <span class="asteriskField">*</span>
                        </label>
                        <input type="text" name="firstname" placeholder="your name.....">
    
                        <label for="lname">Last Name
                            <span class="asteriskField">*</span>
                        </label>
                        <input type="text" name="lastname" placeholder="your last name.....">
    
                        <label for="email">Email
                            <span class="asteriskField">*</span>
                        </label>
                        <input type="text" name="email" placeholder="your email.....">
    
                        <label for="message">Message
                            <span class="asteriskField">*</span>
                        </label>
                        <input type="text" name="message" placeholder="your message.....">
    
                        <input type="submit" value="submit">
                    </form>
                </div>
    
                <div class="contact-form-2">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3756.1546208341483!2d72.7813192140166!3d19.706040186729542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be71c92fbd91e67%3A0x2a3ce68676417a45!2sSt.%20John%20College%20of%20Engineering%20and%20Management!5e0!3m2!1sen!2sin!4v1604533793409!5m2!1sen!2sin"
                        width="100%" height="360px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
